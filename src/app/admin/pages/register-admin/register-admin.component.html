<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="background">
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <form [formGroup]="registerAdminForm" (ngSubmit)="onSubmit()">
                <h3 class="design">Register Admin Account Here</h3>
            
                <label class="design" for="username">Admin Name</label>
                <input  class="design" formControlName="name" type="text" placeholder="Fill your name" id="username">

                <label class="design" for="email">Admin Email</label>
                <input  class="design" formControlName="email" type="text" placeholder="Fill your email" id="email">
            
                <label class="design" for="password">Password</label>
                <input class="design" formControlName="password" type="password" placeholder="Password" id="password">
            
                <button type="submit" class="design" style="color: aliceblue;">Register</button>
                <div  class="design"class="social">
                <div class="go"><i class="fab fa-google"></i>Google</div>
                <div class="fb"><i class="fa-brands fa-facebook"></i> Facebook</div>
                </div>
            </form>
        </div>
    </div>
</div>
