<div class="container">
    <h2 align="center">Edit product form</h2>
    <form #frmEdit="ngForm" *ngIf="food" (ngSubmit)="onSubmit(frmEdit)">
        <div class="form-group row mt-2">
          <label for="staticEmail" class="col-sm-2 col-form-label">Product Id</label>
          <div class="col-sm-10">
            <input type="number" [(ngModel)]="food.id" name="id" class="form-control" id="name" placeholder="Product Id" disabled>
          </div>
        </div>
        <div class="form-group row mt-2">
          <label for="staticEmail" class="col-sm-2 col-form-label">Product Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="food.name" name="name" placeholder="Product Name">
          </div>
        </div>
        <div class="form-group row mt-2">
          <label for="staticEmail" class="col-sm-2 col-form-label">Product Price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" [(ngModel)]="food.price" name="price" placeholder="Product Price">
          </div>
        </div>
        <div class="form-group row mt-2">
          <label for="staticEmail" class="col-sm-2 col-form-label">Cook Time</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="food.cookTime" name="cookTime" placeholder="Product Cook Time">
          </div>
        </div>
        <div class="form-group row mt-2">
          <label for="staticEmail" class="col-sm-2 col-form-label">Product Star</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" [(ngModel)]="food.stars" name="stars" placeholder="Product Star">
          </div>
        </div>
        <div class="form-group row mt-2">
          <label for="staticEmail" class="col-sm-2 col-form-label">Origins</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="food.origins" name="origins" placeholder="Product Origins">
          </div>
        </div>
        <div class="form-group row mt-2">
          <label for="staticEmail" class="col-sm-2 col-form-label">Product Tags</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="food.tags" name="tags" placeholder="Product Tags">
          </div>
        </div>
        <div class="form-group row mt-2">
          <label for="staticEmail" class="col-sm-2 col-form-label">Product Image</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" (change)="onFileSelected($event)" name="imageUrl"
              placeholder="Product Image">
          </div>
        </div>
        <div class="form-group row mt-2">
          <label for="staticEmail" class="col-sm-2 col-form-label">Preview Image</label>
          <div class="col-sm-10">
            <img style="width: 200px;" [src]="fileSelect" alt="Preview">
          </div>
        </div>
        <div class="form-group row mt-2">
            <div class="col-sm-5"></div>
            <button type="button" (click)="onCanCel()" class="btn btn-secondary col-sm-1">Cancel</button>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary col-sm-1">Save</button>
            <div class="col-sm-5"></div>
        </div>
       
      </form>
</div>
