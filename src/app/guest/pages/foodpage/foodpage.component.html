<app-not-found [visible] = "!food" notFoundMessage="Product Not Found !" resetLinkText = "Go to Homepage"></app-not-found>
<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name">
<div class="details">
  <div class="header">
    <span class="name">
      {{food.name}}
    </span>
    <span class="favorite {{food.favorite?'':'not'}}">
      ‚ù§
    </span>
  </div>
  <ngb-rating [max]="5" [(rate)]="food.stars" [readonly]="false"></ngb-rating>
  <div class="origins">
      <span *ngFor="let origin of food.origins">
          {{origin}}
      </span>
  </div>
  <div class="tags">
    <a *ngFor="let tag of food.tags" routerLink="/guest/tag/{{tag}}">
      {{tag}}
    </a>  </div>
  <div class="cook-time">
      <span>Time to cook about <strong>{{food.cookTime}}</strong> Minutes</span>
  </div>
  <div class="price">
      <span>{{food.price | currency}}</span>
  </div>
  <button (click)="addToCart()">Add To Cart</button>
</div>
