<app-not-found
  [visible]="!cart || !cart.items.length"
  notFoundMessage="Your Cart Is Empty!"
  resetLinkText="Return To Home Page â†’"
>
</app-not-found>
<div *ngIf="cart && cart.items.length"  class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
          <div>
            <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
          </div>
          <div>
            <a routerLink="/guest/food/{{cartItem.food.id}}">
              {{cartItem.food.name}}
            </a>
          </div>
          <div>
            <select #quantitySelect
            [value]="cartItem.quantity"
            (change)="changeQuantity(cartItem, quantitySelect.value)">
              <option >1</option>
              <option >2</option>
              <option >3</option>
              <option >4</option>
              <option >5</option>
            </select>
          </div>
          <div>
              {{cartItem.price | currency}}
          </div>
          <div>
              <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
          </div>
        </li>
      </ul>
      <div class="checkout">
         
              <div class="food-count">
                  {{cart.items.length}}
              </div>
              <div class="total-price">
              {{cart.totalPrice |currency}}
          </div>
          <a routerLink="/guest/checkout">Proceed to Checkout</a>
      </div>
</div>
