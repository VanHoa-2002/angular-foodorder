<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search ‚Ü∫">
</app-not-found>
<ul>
  <li  *ngFor="let food of foods">
      <a routerLink="/guest/food/{{food.id}}">
          <img src="{{food.imageUrl}}" alt="food images">
        <div class="content">
          <div class="name">
            {{food.name}}
          </div>
          <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span><br>
          <ngb-rating [max]="5"  [(rate)]="food.stars" [readonly]="false"></ngb-rating>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let or of food.origins">{{or}}</span>
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}: Minutes
          </div>
        </div>
        <div class="price">
          {{food.price | currency}}
        </div>
        </div>
        </a>
    </li>
</ul>
