<section class="w-100 p-3" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>
  
                  <form [formGroup]="registerForm" class="mx-1 mx-4" (ngSubmit)="register()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <input type="text" formControlName="fullname" id="form3Example1c" class="form-control" />
                        <small style="color: red;" *ngIf="registerForm.get('fullname')?.invalid && registerForm.get('fullname')?.touched">Name is
                          required</small>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" formControlName="email" id="form3Example3c" class="form-control" />
                        <small style="color: red;" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Email is
                          required</small>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" formControlName="password" id="form3Example4c" class="form-control" />
                        <small style="color: red;" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">Password is
                          required</small>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <input type="password" formControlName="repass" id="form3Example4cd" class="form-control" />
                        <small style="color: red;" *ngIf="(registerForm.get('repass')?.value!= registerForm.get('password')?.value)">Repeat password does not match !
                        </small>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                        
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-lg">Register</button>
                    </div>
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                      class="fw-bold text-body"><a routerLink="/login">Login here</a></a></p>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
