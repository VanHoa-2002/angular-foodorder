<section class="w-100 p-3">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <label class="form-label" for="form1Example13">Email address</label>
              <input type="email" formControlName="email" id="form1Example13" class="form-control form-control-lg" />
              <small style="color: red;" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Email is
                required</small>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <label class="form-label" for="form1Example23">Password</label>
              <input type="password" formControlName="password" id="form1Example23" class="form-control form-control-lg" />
              <small style="color: red;" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password is
                required</small>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                <a routerLink="/register">Register here</a></p>
  
            <!-- Submit button -->
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg btn-block w-100">Sign in</button>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
  
            <a class="btn btn-primary btn-lg btn-block w-100 mb-2 border-0" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <a class="btn btn-primary btn-lg  w-100 border-0 mb-2" style="background-color: #55acee" href="#!"
              role="button">
              <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
          </form>
        </div>
      </div>
    </div>
  </section>
